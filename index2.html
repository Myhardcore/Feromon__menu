<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/166961055b.js"
      crossorigin="anonymous"
    ></script>
    <link
  rel="stylesheet"
  href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
/>
    <link rel="stylesheet" href="css/style2.css">
    <title>Document</title>
</head>
<body>

    
    <div class="hero">

        <div class="header__inner">
            <div class="container">
                <div class="header__nav">
                    <div class="nav__left">
                        <div class="nav__logo"><img src="img/logo.webp" alt="" height="63"></div>
                        <div class="nav__slogan">Feromon Group — уникальный и самый масштабный Lounge проект Санкт-Петербурга</div>
                    </div>
                    
                    <div class="nav__right">
                        <div class="nav__social">
                            <a href="#" class="social__item"><i class="fab fa-vk"></i></a>
                            <a href="#" class="social__item"><i class="fab fa-instagram"></i></a>
                            <a href="#" class="social__item"><i class="fab fa-facebook-f"></i></a>
                        </div>
                        <div class="nav__phone">+7 (921) 933-36-33</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="hero__content">
          <h2 class="hero__title" >FEROMON MENU</h2>
          <p class="hero__subtitle">Соблазн для искушенных - welcome to Feromon Lounge</p>
          <img src="img/scroll.gif" alt="" width="96" height="96">
        </div>
        <video src="img/video.mp4" autoplay muted loop></video>
      </div>

      <section class="section">
          <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide">
                <img src="img/Slider/FG1.jpg" alt="" />
              </div>
              <div class="swiper-slide">
                <img src="img/Slider/FG2.webp" alt="" />
              </div>
              <div class="swiper-slide">
                <img src="img/Slider/FG3.webp" alt="" />
              </div>
              <div class="swiper-slide">
                <img src="img/Slider/FG4.webp" alt="" />
              </div>
              <div class="swiper-slide">
                <img src="img/Slider/FG5.jpg" alt="" />
              </div>
              <div class="swiper-slide">
                <img src="img/Slider/FG6.webp" alt="" />
              </div>
              <div class="swiper-slide">
                <img src="img/Slider/FG7.webp" alt="" />
              </div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
    
          </div>
      </section>
        
      

    
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
    
</body>
</html>
