<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/166961055b.js"
      crossorigin="anonymous"
    ></script>
    <title>Feromon Group</title>
</head>
<body>
   
    <header class="header">
        <div class="header__inner">
            <div class="container">
                <div class="header__nav">
                    <div class="nav__left">
                        <div class="nav__logo"><img src="img/logo.webp" alt="" height="63"></div>
                        <div class="nav__slogan">Feromon Group — уникальный и самый масштабный Lounge проект Санкт-Петербурга</div>
                    </div>
                    
                    <div class="nav__right">
                        <div class="nav__social">
                            <a href="#" class="social__item"><i class="fab fa-vk"></i></a>
                            <a href="#" class="social__item"><i class="fab fa-instagram"></i></a>
                            <a href="#" class="social__item"><i class="fab fa-facebook-f"></i></a>
                        </div>
                        <div class="nav__phone">+7 (921) 933-36-33</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__video">
        <video class="video__bg" src="img/video.mp4" loop autoplay muted></video>
        </div>
        <div class="header__content">
            <div class="content__title">FEROMON MENU</div>
            <div class="header__subtitle">Соблазн для искушенных - welcome to Feromon Lounge</div>
            <div class="header__scroll"><img src="img/scroll.gif" alt="" width="96" height="96"></div>
        </div>
    </header>

    <div class="slider__container">
        <!-- Slider main container -->
        <div class="swiper">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
              <img src="img/Slider/FG1.jpg" alt="" />
            </div>
            <div class="swiper-slide">
              <img src="img/Slider/FG2.webp" alt="" />
            </div>
            <div class="swiper-slide">
              <img src="img/Slider/FG3.webp" alt="" />
            </div>
            <div class="swiper-slide">
              <img src="img/Slider/FG4.webp" alt="" />
            </div>
            <div class="swiper-slide">
              <img src="img/Slider/FG5.jpg" alt="" />
            </div>
          </div>
          <!-- If we need pagination -->
          <div class="swiper-pagination"></div>
  
          <!-- If we need navigation buttons -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </div>



    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
